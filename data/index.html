<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeJam-Canvas</title>
  </head>
  <body>
    <header class="header_wrapper">
      <nav class="navigation"></nav>
      <h1>CodeJam - Palette</h1>
      <div class="settings"></div>
    </header>
    <main class="main_wrapper">
      <section class="tools">
        <ul class="tools_wrapper">
          <li class="list__item_paintbucket">
            <span></span>
            <p>Paintbucket</p>
          </li>
          <li class="list__item_choosecolor">
            <span></span>
            <p>Choose color</p>
          </li>
          <li class="list__item_move">
            <span></span>
            <p>Move</p>
          </li>
          <li class="list__item_transform">
            <span></span>
            <p>Transform</p>
          </li>
        </ul>
      </section>
      <section class="color_storage">
        <ul class="color_storage_wrapper">
          <li class="list__item_current">
            <span></span>
            <p>Current color</p>
          </li>
          <li class="list__item_previous">
            <span></span>
            <p>Prev color</p>
          </li>
          <li class="list__item_red">
            <span></span>
            <p>red</p>
          </li>
          <li class="list__item_blue">
            <span></span>
            <p>blue</p>
          </li>
        </ul>
      </section>
      <section class="input_wrapper">
        <input type="button" id="rectangles" value="rect">
        <input type="button" id="codewars_flashbacks" value="codewars">
        <input type="button" id="rss_logo" value="rss">
      </section>
      <section class="canvas_wrapper">
        <canvas></canvas>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
